<form #formulario="ngForm" (ngSubmit)="cadastrarCaso()" novalidate class="form-container">

  <h2 class="form-title">Cadastrar Vulnerabilidade Corrigida</h2>

  <!-- Campo: Tipo -->
  <label for="tipo">Nome do Apontamento:</label>
  <input
    id="tipo"
    type="text"
    name="tipo"
    [(ngModel)]="tipo"
    required
    class="form-control"
  />

  <!-- Campo: Código Original -->
  <label for="codigoOriginal">Código Original:</label>
  <textarea
    id="codigoOriginal"
    name="codigoOriginal"
    [(ngModel)]="codigoOriginal"
    required
    class="form-control"
    rows="4"
  ></textarea>

  <!-- Campo: Código Corrigido -->
  <label for="codigoCorrigido">Código Corrigido:</label>
  <textarea
    id="codigoCorrigido"
    name="codigoCorrigido"
    [(ngModel)]="codigoCorrigido"
    required
    class="form-control"
    rows="4"
  ></textarea>

  <!-- Botões -->
  <div class="button-row">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
  </div>
</form>
